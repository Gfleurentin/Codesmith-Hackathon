<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Mood-based</title>
      <link rel="stylesheet" href="style.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Kablammo&family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
    </head>
    <body>
      <h1>How are you feeling ?</h1>
      <div id="mood">
        <button id="happy">Happy</button>
        <button id="sad">Sad</button>
        <button id="energetic">Energetic</button>
        <button id="calm">Calm</button>
        <button id="romantic">Romantic</button>
        <button id="focused">Focused</button>
      </div>
      <div id="playlist-display"></div>

      <script src="main.js"></script>
    </body>
  </html>
</html>
